<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="image1.jpg" id="image1" onmouseover="mouseOver(image1)" onmouseout="mouseOut(image1)"/>
  </body>
  <script>
    function mouseOver(image1){
      image1.style.border= "3px solid red";
    }
    function mouseOut(image1){
      image1.style.border="";
    }
  </script>
</html>
